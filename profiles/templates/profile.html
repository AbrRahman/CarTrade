{% extends "base.html" %}

{%block title%}
 Profile
{%endblock%}

{%block content%}
<h1 class="text-center my-5">Profile page</h1>
<div class="container">
    <a href={%url "chang_profile"%} class="btn btn-primary">Edit Profile</a>

    <div class="mt-4">
        <h1 class="my-4">My Orders History</h1>
        
        <div class="row">
              {%for order in orders%}
              <div class="col-md-6">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src={{order.car.image.url}} class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{order.car.name}}</h5>
                          <p class="card-text">Total Quantity : <strong>{{order.quantity}}</strong></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              {%endfor%}
        </div>

        </div>
    </div>
</div>

{%endblock%}
